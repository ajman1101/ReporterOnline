<html lang="en">
	<head>
		<title>Andrew Mandula</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="jQuery.js"></script>
		<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="KEY_GOES_HERE"></script>
		<script type="text/javascript">
		"use strict";
		window.onload = init;
		
		var options = {
			success: function(files) {
				if (files.length > 1) {
					getJSONFiles(files);
				}
				else {
					getJSON(files[0]);
				}
			},
			cancel: function() {
				jsonFile = undefined;
			},
			linkType: "direct",
			multiselect: true,
			extensions: ['.json']
		};
		
		function init() {
			var button = Dropbox.createChooseButton(options);
			document.getElementById("content").appendChild(button);
		}
		
		function getJSONFiles(files) {
			for (var i = 0; i < files.length; i++) {
				getJSON(files[i]);
			}
		}
		
		function getJSON(file) {
			console.log(file.link);
			 $.getJSON(file.link, function(data){
				for (var snapshot in data.snapshots) {
				
					var pdata = data.snapshots[snapshot];
					
					console.log(pdata.location.placemark.name);
					
				}
			 }); 
		 }
		
		</script>
		



	</head>
