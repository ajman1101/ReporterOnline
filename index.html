		<script type="text/javascript">
		"use strict";
		window.onload = init;
		
		var options = {
			success: function(files) {
				if (files.length > 1) {
					getJSONFiles(files);
				}
				else {
					getJSON(files[0]);
				}
			},
			cancel: function() {
				jsonFile = undefined;
			},
			linkType: "direct",
			multiselect: true,
			extensions: ['.json']
		};
		
		function init() {
			var button = Dropbox.createChooseButton(options);
			document.getElementById("content").appendChild(button);
		}
		
		function getJSONFiles(files) {
			for (var i = 0; i < files.length; i++) {
				getJSON(files[i]);
			}
		}
		
		function getJSON(file) {
			console.log(file.link);
			 $.getJSON(file.link, function(data){
				for (var snapshot in data.snapshots) {
				
					var pdata = data.snapshots[snapshot];
					
					console.log(pdata.location.placemark.name);
					
				}
			 }); 
		 }
		
		</script>

     <h3>Test 33</h3>

	<div id="center"><div id="fig">
	<script type="text/javascript+protovis">
		
		/* Sizing and scales. */
var w = 400,
    h = 400,
    r = w / 2,
    a = pv.Scale.linear(0, pv.sum(data)).range(0, 2 * Math.PI);

/* The root panel. */
var vis = new pv.Panel()
    .width(w)
    .height(h);

/* The wedge, with centered label. */
vis.add(pv.Wedge)
    .data(data.sort(pv.reverseOrder))
    .bottom(w / 2)
    .left(w / 2)
    .innerRadius(r - 40)
    .outerRadius(r)
    .angle(a)
    .event("mouseover", function() this.innerRadius(0))
    .event("mouseout", function() this.innerRadius(r - 40))
  .anchor("center").add(pv.Label)
    .visible(function(d) d > .15)
    .textAngle(0)
    .text(function(d) d.toFixed(2));

vis.render();
		</script>
